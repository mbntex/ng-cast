<li class="video-list-entry media">
  <div class="media-left">
    <img class="media-object" ng-src={{$ctrl.current.snippet.thumbnails.default.url}} />
  </div>
  <div class="media-body">
    <div class="video-list-entry-title" ng-click="$ctrl.clickOnTitle($ctrl.current)">{{$ctrl.current.snippet.title}}</div>
    <div class="video-list-entry-detail">{{$ctrl.current.snippet.description}}</div>
  </div>
</li>
